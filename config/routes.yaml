controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

app_accueil:
    path: /accueil
    controller: App\Controller\AccueilController::index
    methods: ['GET', 'POST'] # Autorise les m√©thodes GET et POST pour cette route

app_formulaire:
    path: /formulaire
    controller: App\Controller\FormulaireController::index
    methods: ['GET', 'POST']

app_connexion:
    path: /connexion
    controller: App\Controller\ConnexionController::index
    methods: ['GET', 'POST']

event_list:
    path: /events
    controller: App\Controller\EventController::list
    methods: ['GET']

api_event_list:
    path: /api/events
    controller: App\Controller\EventController::apiEventList
    methods: ['GET']

api_event_add:
    path: /api/event/add
    controller: App\Controller\EventController::apiEventAdd
    methods: ['POST']